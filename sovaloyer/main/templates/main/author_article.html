{% extends './base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <p>Посты автора {{ author }}</p>
    {% for article in  articles %}
        {% if not article.is_published %}
            <p><a href="{% url 'article' article_id=article.pk %}">{{ article }}</a></p>
        {% else %}
            <p>{{ article }}</p>
        {% endif %}
    {% endfor %}
{% endblock %}
